<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construction | 5mukx.site</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* BLOG STYLE CSS*/
    /* Blog Main and Post Styles */

    .blog-main {
      background-color: #161617; /* Darker background */
      color: #fff;
      padding: 20px;
      max-width: 960px; /* Wider max-width to match about.html */
      margin: 0 auto;
    }

    .blog-post {
      background-color: #161617; /* Assuming you want a black background for the post itself */
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 8px;
    }

    .blog-post h1 {
      color: #c091f5; /* Specific color for the heading */
      font-size: 32px;
      margin-bottom: 10px;
    }

    .meta-info {
      color: #aaa;
      margin-bottom: 10px;
    }

    .author-info {
      color: #ccc;
      margin-bottom: 20px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
      align-items: center; /* Align items vertically */
    }

    .tag-label {
      margin-right: 10px;
      color: #fff; /* White color for the label text */
      font-weight: bold; /* Make the label text bold */
    }

    .tag {
      background-color: transparent;
      color: #8a4af3; /* Purple color for the tag text */
      border: 1px solid #9b999f; /* Purple border around the tag, adjust color as needed */
      padding: 2px 8px; /* Smaller padding for smaller tags */
      margin-right: 10px;
      margin-bottom: 10px;
      border-radius: 5px; /* Keeps the rounded corners */
      font-size: 12px; /* Smaller font size */
    }

    .read-more {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #b4e953;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .read-more:hover {
      background-color: #9fcf35;
    }

    /* New styles for the Go Back button */
    .go-back {
      display: inline-block;
      padding: 12px 24px; /* Larger padding for a more prominent button */
      font-size: 16px; /* Larger font for better readability */
      background-color: #b4e953; /* Green from read-more, matching your theme's action color */
      color: #000;
      text-decoration: none;
      border-radius: 8px; /* To match the blog-post border-radius */
      border: 1px solid #9fcf35; /* A lighter green border */
      margin-top: 30px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      font-weight: bold; /* Makes the text bold */
    }

    .go-back:hover {
      background-color: #9fcf35; /* Lighter green on hover */
      border-color: #81b527; /* Even lighter green for border on hover */
    }

    /* Positioning the button below the construction message */
    body, html {
      height: 100%; /* Full height of the page */
      margin: 0;   /* Remove default margin */
    }
    .construction-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Full viewport height for vertical centering */
      text-align: center; /* Center text within */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/yacine.png" height="30" alt="SMUKX logo">
      <h2><a href="./home.html" style="color: inherit; text-decoration: none;">&nbsp;Smukx</a></h2>
    </div>
    <nav>
      <ul class="nav-list">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="cyberian.html">Projects</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="construction-wrapper">
      <h3>UNDER CONSTRUCTION</h3>
      <b>Please check back later</b>
      <button class="go-back" onclick="goBack()">Go Back</button>
    </div>
  </main>
  <footer>
    <h6>Copyright &copy; Smukx 2024</h6>
  </footer>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
