      <script>
        const titles = [
            'Software Engineer.',
            'Malware developer.',
            'Red teamer.',
        ];
        let jobTitle = document.getElementById('jobTitle');
        let titleIndex = 0;

        // Reset the content to just the cursor
        jobTitle.textContent = '|';

        function typeText() {
            const text = titles[titleIndex];
            // Remove the cursor before typing
            jobTitle.textContent = '';
            let charIndex = 0;

            function type() {
                if (charIndex < text.length) {
                    jobTitle.textContent += text.charAt(charIndex);
                    charIndex++;
                    setTimeout(type, 50);
                } else {
                    setTimeout(deleteText, 2000); // Wait before deleting
                }
            }

            function deleteText() {
                if (jobTitle.textContent.length > 0) {
                    jobTitle.textContent = jobTitle.textContent.slice(0, -1);
                    setTimeout(deleteText, 50);
                } else {
                    titleIndex = (titleIndex + 1) % titles.length;
                    jobTitle.textContent = '|'; // Reset the cursor
                    setTimeout(typeText, 500); // Wait before typing again
                }
            }

            type();
        }

        setTimeout(typeText, 1000); 
    </script>
