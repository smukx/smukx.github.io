<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMUKX'S Blog</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add this to your CSS */
    body {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <!-- Your header content -->
  </header>
  <main>
    <h4 id="loadingMessage">Tweets are Loading ‚ü≥</h4>
    <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/5mukx?ref_src=twsrc%5Etfw">Tweets by 5mukx</a> 
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</main>

  <footer>
    <!-- Your footer content -->
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var loadingMessage = document.getElementById('loadingMessage');
      
      // Fade out the loading message after 5 seconds
      setTimeout(function() {
        loadingMessage.style.transition = 'opacity 0.5s';
        loadingMessage.style.opacity = '0';
        setTimeout(function() {
          loadingMessage.style.display = 'none';
        }, 500); // Complete fade out after 0.5 more seconds
      }, 5000); // 5000 milliseconds = 5 seconds
  
    
      twttr.ready(function (twttr) {
        twttr.widgets.load(
          document.querySelector('.twitter-timeline')
        ).then(function (el) {
          // If the widget loads before 5 seconds, fade out immediately
          loadingMessage.style.transition = 'opacity 0.5s';
          loadingMessage.style.opacity = '0';
          setTimeout(function() {
            loadingMessage.style.display = 'none';
          }, 500);
        });
      });
    });
  </script>
</body>
</html>
